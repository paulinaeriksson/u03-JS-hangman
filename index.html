<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body>
    <div class="container">
        <h1>Hangman</h1>
        <section class="guesses">
            <p>Antal fel:</p>
        </section>
        <section>
            <p>Gissa ordet</p>
            <p>Du har såhär många gissningar: </p>
        <   <p id="numberOfGuesses"> 10 gissningar</p>
            <p id="word">Här hamnar det gissade ordet</p>
        </section>
        <section id="keyboard">
            <button id="a">a</button>
            <button id="b">b</button>
            <button id="c">c</button>
            <button id="d">d</button>
            <button id="e">e</button>
            <button id="f">f</button>
            <button id="g">g</button>
            <button id="h">h</button>
            <button id="i">i</button>
            <button id="j">j</button>
            <button id="k">k</button>
            <button id="l">l</button>
            <button id="m">m</button>
            <button id="n">n</button>
            <button id="o">o</button>
            <button id="p">p</button>
            <button id="q">q</button>
            <button id="r">r</button>
            <button id="s">s</button>
            <button id="t">t</button>
            <button id="u">u</button>
            <button id="v">v</button>
            <button id="w">w</button>
            <button id="x">x</button>
            <button id="y">y</button>
            <button id="z">z</button>
            <button id="å">å</button>
            <button id="ä">ä</button>
            <button id="ö">ö</button>   
        </section>
        <section class="reset">
            <button id="reset" onclick="reset()">Spela igen</button>
        </section>
    </div>
    <script src="./js/hangman.js"></script>
</body>
