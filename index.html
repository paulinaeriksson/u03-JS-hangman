<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body>
    <div class="container">
        <h1>Hangman</h1>
        <section class="guesses">
            <p>Antal gissningar:</p>
            <p> <span id="guessCounter"> 0</span> av 10</p>
        </section>
        <section>
            <img id="hangman" src="./img/bild1.png" alt="Bild på hangman">
            <h2>Gissa ordet: </h2>
            <p id="word">Här hamnar det gissade ordet</p>
        </section>
        <section id="keyboard">
         <ul id="button"></ul>
        </section>
        <section class="resetButton">
            <button id="resetButton" onclick="restart()">Spela igen</button>
        </section>
    </div>
    <script src="./js/hangman.js"></script>
</body>
